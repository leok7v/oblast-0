name: Generate Profiling Graphs

# see
# https://gnuplot.sourceforge.net/demo/layout.html

on:
  push:
    branches:
      - main

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Gnuplot
        run: sudo apt-get update -y

      - name: Install Gnuplot
        run: sudo apt-get install gnuplot -y --fix-missing

#       alt: ?set datafile separator "5#5char6#6" means "," instead of tab/whitespace?
      - name: Generate Graph for Intel GPU
        run: |
            gnuplot -e "set term svg; \
                      set datafile separator ','; \
                      set key autotitle columnhead; \
                      set title 'Intel GPU profile'; \
                      set xlabel 'Nx1000'; \
                      set ylabel 'Time(ms)'; \
                      set output 'intel.svg'; \
                      plot 'profile/intel.csv' using 1:2, '' using 1:3 with lines"

      - name: Generate Graph for NVIDIA GPU
        run: |
            gnuplot -e "set term svg; \
                      set datafile separator ','; \
                      set key autotitle column; \
                      set title 'Intel GPU profile'; \
                      set xlabel 'Nx1000'; \
                      set ylabel 'Time(ms)'; \
                      set output 'nvidia.svg'; \
                      plot 'profile/nvidia.csv' using 1:2, '' using 1:3 with lines"

      - name: Store Intel Graph in Repository
        uses: actions/upload-artifact@v3
        with:
          name: intel.svg
          path: intel.svg

      - name: Store Graph in Repository
        uses: actions/upload-artifact@v3
        with:
          name: nvidia.svg
          path: nvidia.svg
